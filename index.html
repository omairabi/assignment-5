<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>emergency hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- navbar section start -->
    <header>
      <div class="navbar flex justify-between border-2 border-blue-700">
        <div class="flex items-center gap-1 ml-12">
          <img class="w-[40px] h-[40px]" src="./assets/logo.png" alt="" />
          <h1 class="font-extrabold text-[15px] text-[#006747]">
            Emergency <br />Service
          </h1>
        </div>
        <div class="navbar-right flex gap-3 mr-12">
          <button
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] w-[100px] h-[40px] rounded-[50px]"
          >
            <h1 class="font-extrabold text-[20px]">0</h1>
            <img class="w-[20px] h-[20px]" src="./assets/heart.png" alt="" />
          </button>
          <button
            class="flex justify-center items-center gap-2 bg-[#41ff6b1a] w-[100px] h-[40px] rounded-[50px]"
          >
            <h1 class="font-extrabold text-[20px]">100</h1>
            <img class="w-[20px] h-[20px]" src="./assets/coin.png" alt="" />
          </button>
          <button
            class="flex justify-center items-center gap-2 bg-[#00a63e] w-[100px] h-[40px] rounded-[50px]"
          >
            <h1 class="font-semibold text-[18px] text-white">2</h1>
            <p class="text-white font-semibold text-[18px]">Copy</p>
          </button>
        </div>
      </div>
    </header>
    <main>
      <!-- banner section start -->
      <section>
        <div
          class="bg-[#006747] grid grid-rows-1 flex justify-center items-center"
        >
          <div class="banner-img flex justify-center items-center">
            <img
              class="h-[90px] w-[90px]"
              src="./assets/logo-dark.png"
              alt=""
            />
          </div>
          <div class="banner-text-1 flex justify-center items-center mt-3">
            <p class="font-extrabold text-2xl text-white">
              জরুরি সেবা ডিরেক্টরি
            </p>
          </div>
          <div class="banner-text-2 flex justify-center items-center mt-3 mb-2">
            <p class="text-white">
              Government Emergency Services at Your Fingertip – A Project by
              Government of the People’s Republic of Bangladesh
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
